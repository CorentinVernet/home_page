<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bienvenue sur votre page d'acueil</h1>

      <div class="search-bar">
        <input
          type="text"
          id="search"
          placeholder="Rechercher sur Internet..."
        />
        <button onclick="searchWeb()">Rechercher</button>
      </div>

      <div class="shortcut-form">
        <input type="text" id="shortcut-name" placeholder="Nom du raccourci" />
        <input type="text" id="shortcut-url" placeholder="URL du raccourci" />
        <button onclick="addShortcut()">Ajouter un raccourci</button>
      </div>

      <div id="shortcuts" class="shortcuts">
        <h2>Vos raccourcis</h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
