<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bienvenue sur votre page d'accueil</h1>

      <div class="search-bar">
        <input
          type="text"
          id="search"
          placeholder="Rechercher sur Internet..."
        />
      </div>

      <div class="shortcut-form">
        <input type="text" id="shortcut-name" placeholder="Nom du raccourci" />
        <input type="text" id="shortcut-url" placeholder="URL du raccourci" />
      </div>

      <div id="shortcuts" class="shortcuts">
        <h2>Vos raccourcis</h2>
      </div>

      <template id="shortcut-template">
        <div class="shortcut">
          <a href="#" class="shortcut-link">Nom du raccourci</a>
          <button class="delete-button">
            <img src="poubelle.png" alt="Supprimer" />
          </button>
        </div>
      </template>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
